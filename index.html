<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Web font from Googleapis-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>My Portofolio</title>
  </head>
  <body>
    <main id="id-main-content"><!--The main container: all elements are in-->

      <!--the document header-->
      <header id="id-header-content">
        <div class="class-my-logo">My Logo</div>
        <img src="./images/ic_menu.svg" alt="menu button" class="class-side-menu">
      </header>

      <!--this section contain information about the author-->
      <section id="id-presentation-section">
        <h2 class="class-my-name">Marc Raphael</h2>

        <!--Information about the author-->
        <p class="class-about-me">
          Hello! I am a software developer! i can help you build a product, feature or website.
          look through some of my work and experience! If you like what you see and have
          a project you need coded, feel free to contact me!
        </p>

        <!--Here is the transition to the next section-->
        <button type="button" class="class-start-see-project"> Start collaboration </button>
      </section> 

      <!--a simple div to make a background image easily and end this section-->
      <div class="class-litle-background"></div>
    </main>
</body>
</html>
