<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portofolio</title>
  </head>
  <body>
    <!--The main container: all elements are in-->
    <main id="id-main-content">
      <!--the document header-->
      <header id="id-header-content">
        <div id="id-my-logo">My Logo</div>
        <img src="/images/ic_menu.svg" alt="menu button" id="id-side-menu">
      </header>

      <!--this section contain information about the author-->
      <section id="id-main-section">
        <h1 id="id-my-name">Marc Raphael</h1>

        <!--Information about the author-->
        <p id="id-about-me">
          I am a software developer! i can help you build a product, feature or website.
          look through some of my work and experience! If you like what you see and have
          a project you need coded, feel free to contact me!
        </p>

        <!--Here is the transition to the next section-->
        <div id="id-start-see-project">
          <a id="id-title-see-project" href="#" target="_parent">Start collaboration</a>
        </div>
      </section> 

      <!--a simple div to make a background image easily and end this section-->
      <div id="id-litle-background"></div>
    </main>
</body>
</html>
